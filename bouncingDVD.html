<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background: #000712;
        }
        marquee{
            height: 100vh;
        }
        img{
            filter: invert(100%);
            width: 120px;
        }
    </style>
</head>
<body>
    <marquee behavior="alternate" scrollamount="20">
        <marquee behavior="alternate" scrollamount="20" direction="down">
            <img src="dvd.png" alt="DVD">
        </marquee>
    </marquee>
</body>
</html>
